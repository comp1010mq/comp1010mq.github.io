{%- assign page_paths = site.data.samplelist.nav -%}

<style>
  .sidebar {
    width: 25%;
    position: absolute;
    margin: 0;
    overflow-x: hidden;
  }

  .dropdown-content {
    display: none;
    position: relative;
    z-index: 1;
  }

  <!--
  .sidebar:hover .dropdown-content {
    display: block;
  }
  -->

  .sidebar ul {
    list-style-type: none;
  }

  .dropdown-content a {
    display: block;
    color: black;
    text-align: left;
  }

  .sidebar a{
    color: black;
  }

  .dropbtn {
    color: black;
    background-color: white;
    text-align: left;
    border: none;
    margin: 0;
  }

  .wrapper {
    margin-left: 25%;
  }

</style>

<ul>
{%- for page1 in page_paths -%}
    {% if page1.subnav %}
      <button type="button" class="dropbtn">{{ page1.title }} â–¼</button>
        <ul class="dropdown-content">
            {%- for page2 in page1.subnav -%}
              <a href="{{ page2.url }}">{{ page2.title }}</a>
            {%- endfor -%}
        </ul>
    {% else %}
      <summary><li><a href="{{ page1.url }}">{{ page1.title }}</a></li></summary> 
    {%- endif -%}
{%- endfor -%}
</ul>
